        <div> 
            <h1>Rgaa30 Test.5.4.1 NMI 02</h1> 

<!-- START [test-detail] - update: 2016-06-06 -->
<div class="test-detail">
Does each <a href="http://disic.github.io/rgaa_referentiel_en/RGAA3.0_Glossary_English_version_v1.html#mTabDonnee">data table</a> (<code>table</code> tag) have a <code>caption</code> tag?
</div>
<!-- END [test-detail] -->

            <div class="testcase"> 
                <table summary="Summary of not identified table"> 
                    <caption>
                        table without marker that contains caption
                    </caption> 
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div> 
            <div class="test-explanation">
                 NMI:The data table is not identified by any marker and contains a caption
                <br /> 
            </div> 
        </div>   
    </body>
