<div class="test-detail">
For each bitmap image (<code>canvas</code> tag), used as a CAPTCHA or test image, with a text alternative, is this alternative <a href="http://disic.github.io/rgaa_referentiel_en/RGAA3.0_Glossary_English_version_v1.html#mCorrectlyRendered">correctly rendered</a> by assistive technologies?
</div>
<!-- END [test-detail] -->

            <div class="testcase"> 
                <canvas title="captcha" width="500" height="500">
                    
                </canvas>
            </div> 
            <div class="test-explanation">
                 NA : the canvas with the captcha occurence on its title has no text content (no alternative)
            </div> 
        </div>
