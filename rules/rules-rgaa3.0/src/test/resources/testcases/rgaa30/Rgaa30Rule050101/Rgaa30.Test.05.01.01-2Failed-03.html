            <h1>Rgaa30 Test.5.1.1 Failed 03</h1> 

<!-- START [test-detail] - update: 2016-06-06 -->
<div class="test-detail">
Does each <a href="http://disic.github.io/rgaa_referentiel_en/RGAA3.0_Glossary_English_version_v1.html#mTabDonneeComplexe">complex data table</a> (<code>table</code> tag) have a summary, provided through the <code>caption</code> tag?
</div>
<!-- END [test-detail] -->

            <div class="testcase"> 
                <table class="class-complex-table"> 
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
                <table id="id-complex-table"> 
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div> 
            <div class="test-explanation">
                 Failed : the complex tables are identified by a marker (id and class attribute) and they both don&apos;t contain a caption child tag
            </div> 
        </div>
