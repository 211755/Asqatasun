<div class="test-detail">
For each button associated with an image (<code>input</code> tag with the attribute <code>type="image"</code>), and with an <code>alt</code> attribute, is the content of this attribute relevant (except in <a title="Particular cases for criterion 1.3" href="http://disic.github.io/rgaa_referentiel_en/RGAA3.0_Particular_cases_English_version_v1.html#cpCrit1-3">particular cases</a>)?
</div>
<!-- END [test-detail] -->

            <div class="testcase"> 
                <a href="mock-link.html"> <input type="image" src="image/mock-image" alt="input within link" />  </a> 
            </div> 
            <div class="test-explanation">
                 NA: &lt;input&gt; is within a &lt;a&gt; tag are ignored 
            </div>
