            <h1>Rgaa30 Test.1-4-7 NMI 01</h1> 

<!-- START [test-detail] - update: 2016-06-06 -->
<div class="test-detail">
For each vector image (<code>svg</code> tag), used as a CAPTCHA or test image, with a text alternative, is this alternative <a href="http://disic.github.io/rgaa_referentiel_en/RGAA3.0_Glossary_English_version_v1.html#mCorrectlyRendered">correctly rendered</a> by assistive technologies?
</div>
<!-- END [test-detail] -->

            <div class="testcase"> 
                <svg id="captcha" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">  
                    <desc>Alternative of captcha</desc>
                    <rect x="5" y="5" rx="10" width="210" height="40" fill="none" stroke="grey" stroke-width="2" /> 
                </svg>
            </div> 
            <div class="test-explanation">
                NMI : The html element implied by the test has been found at least once on the page 
            </div> 
        </div>  
    </body>
