            <div class="test-detail" lang="fr"> Dans les 
                <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mFeuilleStyle">feuilles de styles</a> du 
                <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSiteWeb">site Web</a>, les unités non relatives (
                <code>pt</code>, 
                <code>pc</code>, 
                <code>mm</code>, 
                <code>cm</code>, 
                <code>in</code>) ne doivent pas être utilisées pour les types de média 
                <code>screen</code>, 
                <code>tv</code>, 
                <code>handheld</code>, 
                <code>projection</code>. Cette règle est-elle respectée ? 
            </div> 
            <p class="test-explanation"> Passed: No forbidden unit is used </p>
