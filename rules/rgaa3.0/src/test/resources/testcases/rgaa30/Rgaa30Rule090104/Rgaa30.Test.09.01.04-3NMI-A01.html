<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Rgaa30 Test.09.01.04 NMI 01</title>
    </head>
    <body>
        <div>

            <h1>Rgaa30 Test.09.01.04 NMI 01</h1>

            <div class="test-detail">
                On each Web page, is each heading (h tag) relevant?
            </div>

            <div class="testcase">
                <h1> Title level 1-1</h1>
                <h1> <img src="my-image.jpg" alt="Title level 1-2"></img></h1>
                <h2> Title level 2-1</h2>
                <h2> <img src="my-image.jpg" alt="Title level 2-2"></img></h2>
                <span role="heading" aria-level="3"> Title level 3-1</span>
                <h3> <img src="my-image.jpg" alt="Title level 3-2"></img></h3>
                <h4> Title level 4-1</h4>
                <h4> <img src="my-image.jpg" alt="Title level 4-2"></img></h4>
                <h5> Title level 5-1</h5>
                <h5> <img src="my-image.jpg" alt="Title level 5-2"></img></h5>
                <h6> Title level 6-1</h6>
                <h6> <img src="my-image.jpg" alt="Title level 6-2"></img></h6>
                <h7>Title level 7-1 </h7>
                <span role="heading" aria-level="7"><img src="my-image.jpg" alt="Title level 7-2"></img></span>
            </div>

            <div class="test-explanation">
                NMI : The relevancy of each heading needs to be humanly checked.
                The h7 tags are ignored.
            </div>
        </div>
    </body>
</html>
