rgaa30-1-5-1=Chaque image (balises <code>img</code>, <code>area</code>, <code>object</code>, <code>embed</code>, <code>svg</code>, <code>canvas</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> v&eacute;rifie-t-elle une de ces conditions ?  \
<ul>  \
 <li>Il existe une autre forme de <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> non graphique, au moins</li>  \
