 <li>La <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mZoneMain">zone de contenu principal</a> poss&egrave;de un r&ocirc;le ARIA <code>main</code></li>  \
