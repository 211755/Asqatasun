rgaa30-1-10-1=Chaque image l&eacute;gend&eacute;e (balise <code>img</code> ou <code>input</code> avec l'attribut <code>type=&quot;image&quot;</code> associ&eacute;e &agrave; une l&eacute;gende adjacente) v&eacute;rifie-t-elle, si n&eacute;cessaire, ces conditions ?  \
<ul>  \
 <li>L'image (balise <code>img</code>) et sa l&eacute;gende sont contenues dans une balise <code>figure</code></li>  \
 <li>la balise <code>figure</code> poss&egrave;de un attribut <code>role=&quot;group&quot;</code></li>  \
 <li>Le contenu de l'attribut <code>alt</code> de l'image contient une r&eacute;f&eacute;rence &agrave; la l&eacute;gende adjacente</li>  \
 <li>L'attribut <code>title</code> de l'image s'il est pr&eacute;sent, est strictement identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
