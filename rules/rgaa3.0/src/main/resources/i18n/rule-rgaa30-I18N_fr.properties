rgaa30-1-2-1=Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgDeco">image de d&eacute;coration</a> sans <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLegendeImage">l&eacute;gende</a> (balise <code>img</code>) et ayant un attribut <code>alt</code> v&eacute;rifie-t-elle ces conditions :  \
<ul>  \
 <li>le contenu de l'attribut alt est vide (<code>alt=&quot;&quot;</code>)</li>  \
 <li>l'image de d&eacute;coration ne poss&egrave;de pas d'attribut <code>title</code></li>  \
</ul>
rgaa30-1-2-1-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-2-1
rgaa30-1-2-2=Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mZoneNonCliquable">zone non cliquable</a> (balise <code>area</code> sans attribut <code>href</code>), non porteuse d'information et ayant un attribut <code>alt</code> v&eacute;rifie-t-elle ces conditions ?  \
<ul>  \
 <li>le contenu de l'attribut <code>alt</code> est vide (<code>alt=&quot;&quot;</code>)</li>  \
 <li>la zone cliquable ne poss&egrave;de pas d'attribut <code>title</code></li>  \
</ul>
rgaa30-1-2-2-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-2-2
rgaa30-1-2-3=Pour chaque image objet sans <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLegendeImage">l&eacute;gende</a> (balise <code>object</code> avec l'attribut <code>type=&quot;image/...&quot;</code>) non porteuse d'information, l'alternative textuelle entre <code>&lt;object&gt;</code> et <code>&lt;/object&gt;</code> est-elle vide ?
rgaa30-1-2-3-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-2-3
rgaa30-1-2-4=Chaque image vectorielle de d&eacute;coration (balise <code>svg</code>) non porteuse d'information et poss&eacute;dant une alternative v&eacute;rifie-t-elle ces conditions ?  \
<ul>  \
 <li>La balise <code>svg</code> poss&egrave;de un <code>role=&quot;img&quot;</code></li>  \
 <li>La balise <code>svg</code> ou l'un de ses enfants est d&eacute;pourvue de role, propri&eacute;t&eacute; ou &eacute;tat ARIA visant &agrave; labelliser l'image vectorielle (<code>aria-label</code>, <code>aria-describedby</code>, <code>aria-labelledby</code> par exemple).</li>  \
 <li>Les balises <code>title</code> et <code>desc</code> sont absentes ou vides</li>  \
 <li>La balise <code>svg</code> ou l'un de ses enfants est d&eacute;pourvue d'attribut <code>title</code></li>  \
</ul>
rgaa30-1-2-4-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-2-4
rgaa30-1-2-5=Pour chaque image bitmap de d&eacute;coration (balise <code>canvas</code>), le contenu entre <code>&lt;canvas&gt;</code> et <code>&lt;/canvas&gt;</code> doit &ecirc;tre d&eacute;pourvu de contenus textuels, cette r&egrave;gle est-elle respect&eacute;e ?
rgaa30-1-2-5-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-2-5
rgaa30-1-3-1=Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgInfo">image porteuse d'information</a> (balise <code>img</code>) ayant un attribut <code>alt</code> v&eacute;rifie-t-elle ces conditions (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?  \
<ul>  \
 <li>Le contenu de l'attribut <code>alt</code> est pertinent</li>  \
 <li>S'il est pr&eacute;sent, le contenu de l'attribut <code>title</code> est identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
rgaa30-1-3-1-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-1
rgaa30-1-3-2=Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mZone">zone</a> (balise area) d'une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgReactive">image r&eacute;active</a>, porteuse d'information et ayant un attribut <code>alt</code>, v&eacute;rifie-t-elle ces conditions (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?  \
<ul>  \
 <li>Le contenu de l'attribut <code>alt</code> est pertinent</li>  \
 <li>S'il est pr&eacute;sent, le contenu de l'attribut <code>title</code> est identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
rgaa30-1-3-2-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-2
rgaa30-1-3-3=Pour chaque bouton associ&eacute; &agrave; une image (balise <code>input</code> avec l'attribut <code>type=&quot;image&quot;</code>) ayant un attribut <code>alt</code>, le contenu de cet attribut est-il pertinent (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?
rgaa30-1-3-3-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-3
rgaa30-1-3-4=Chaque image objet (balise <code>object</code> avec l'attribut <code>type=&quot;image/...&quot;</code>) porteuse d'information v&eacute;rifie-t-elle une de ces conditions(hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?  \
<ul>  \
 <li>L'image objet est imm&eacute;diatement suivie d'un lien adjacent permettant d'afficher une page ou un passage de texte contenant une alternative pertinente.</li>  \
 <li>Un m&eacute;canisme permet &agrave; l'utilisateur de remplacer l'image objet par un texte alternatif pertinent</li>  \
 <li>Un m&eacute;canisme permet &agrave; l'utilisateur de remplacer l'image objet par une image poss&eacute;dant une alternative pertinente.</li>  \
</ul>
rgaa30-1-3-4-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-4
rgaa30-1-3-5=Chaque image embarqu&eacute;e (balise <code>embed</code> avec l'attribut <code>type=&quot;image/...&quot;</code>) porteuse d'information v&eacute;rifie-t-elle une de ces conditions (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?  \
<ul>  \
 <li>L'image embarqu&eacute;e est imm&eacute;diatement suivie d'un lien adjacent permettant d'afficher une page ou un passage de texte contenant une alternative pertinente.</li>  \
 <li>Un m&eacute;canisme permet &agrave; l'utilisateur de remplacer l'image embarqu&eacute;e par un texte alternatif pertinent</li>  \
 <li>Un m&eacute;canisme permet &agrave; l'utilisateur de remplacer l'image embarqu&eacute;e par une image poss&eacute;dant une alternative pertinente.</li>  \
</ul>
rgaa30-1-3-5-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-5
rgaa30-1-3-6=Chaque image vectorielle porteuse d'information (balise <code>svg</code>) et poss&eacute;dant une alternative v&eacute;rifie-t-elle une de ces conditions (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?  \
<ul>  \
 <li>La balise <code>svg</code> poss&egrave;de un <code>role=&quot;img&quot;</code></li>  \
 <li>La balise <code>svg</code> poss&egrave;de une propri&eacute;t&eacute; <code>aria-label</code> dont le contenu est pertinent et identique &agrave; l'attribut <code>title</code> s'il est pr&eacute;sent</li>  \
 <li>La balise <code>svg</code> poss&egrave;de une balise <code>desc</code> dont le contenu est pertinent et identique &agrave; l'attribut <code>title</code> de la balise <code>svg</code> s'il est pr&eacute;sent</li>  \
 <li>Un lien adjacent permet d'acc&eacute;der &agrave; une alternative dont le contenu est pertinent et identique &agrave; l'attribut <code>title</code> de la balise <code>svg</code> s'il est pr&eacute;sent</li>  \
</ul>
rgaa30-1-3-6-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-6
rgaa30-1-3-7=Pour chaque image vectorielle porteuse d'information (balise <code>svg</code>) et poss&eacute;dant une alternative, cette alternative est-elle <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mRestitutionCorrecte">correctement restitu&eacute;e</a> par les technologies d'assistance ?
rgaa30-1-3-7-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-7
rgaa30-1-3-8=Pour chaque image bitmap porteuse d'information (balise <code>canvas</code>) et poss&eacute;dant une alternative (contenu entre <code>&lt;canvas&gt;</code> et <code>&lt;/canvas&gt;</code>), cette alternative est-elle <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mRestitutionCorrecte">correctement restitu&eacute;e</a> par les technologies d'assistance ?
rgaa30-1-3-8-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-8
rgaa30-1-3-9=Pour chaque image bitmap porteuse d'information (balise <code>canvas</code>) et poss&eacute;dant une alternative (contenu entre <code>&lt;canvas&gt;</code> et <code>&lt;/canvas&gt;</code>), cette alternative est-elle pertinente ?
rgaa30-1-3-9-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-9
rgaa30-1-3-10=Pour chaque image porteuse d'information et ayant une alternative textuelle, l'alternative textuelle est-elle <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltCC">courte et concise</a> (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?
rgaa30-1-3-10-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-3-10
rgaa30-1-4-1=Chaque image (balise <code>img</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, ayant un attribut <code>alt</code>, v&eacute;rifie-t-elle ces conditions ?  \
<ul>  \
 <li>le contenu de l'attribut <code>alt</code> permet d'identifier la nature et la fonction de l'image</li>  \
 <li>s'il est pr&eacute;sent, le contenu de l'attribut <code>title</code> est identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
rgaa30-1-4-1-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-1
rgaa30-1-4-2=Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mZone">zone</a> (balise <code>area</code>) d'une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgReactive">image r&eacute;active</a>, utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, et ayant un attribut <code>alt</code> v&eacute;rifie-t-elle ces conditions ?  \
<ul>  \
 <li>le contenu de l'attribut <code>alt</code> permet d'identifier la nature et la fonction de la zone</li>  \
 <li>s'il est pr&eacute;sent, le contenu de l'attribut <code>title</code> est identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
rgaa30-1-4-2-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-2
rgaa30-1-4-3=Chaque bouton associ&eacute; &agrave; une image (balise <code>input</code> avec l'attribut <code>type=&quot;image&quot;</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, ayant un attribut <code>alt</code> v&eacute;rifie-t-il ces conditions ?  \
<ul>  \
 <li>le contenu de l'attribut <code>alt</code> permet d'identifier la nature et la fonction du bouton</li>  \
 <li>s'il est pr&eacute;sent, le contenu de l'attribut <code>title</code> est identique au contenu de l'attribut <code>alt</code></li>  \
</ul>
rgaa30-1-4-3-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-3
rgaa30-1-4-4=Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgObj">image objet</a> (balise <code>object</code> avec l'attribut <code>type=&quot;image/...&quot;</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, et ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a>, l'<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a> permet-elle d'identifier la nature et la fonction de l'image ?
rgaa30-1-4-4-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-4
rgaa30-1-4-5=Pour chaque image embarqu&eacute;e (balise <code>embed</code> avec l'attribut <code>type=&quot;image/...&quot;</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, et ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a>, l'<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a> permet-elle d'identifier la nature et la fonction de l'image ?
rgaa30-1-4-5-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-5
rgaa30-1-4-6=Chaque image vectorielle (balise <code>svg</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a> et ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a> via la propri&eacute;t&eacute; <code>aria-label</code> ou la balise <code>desc</code> v&eacute;rifie-t-elle ces conditions ?  \
<ul>  \
 <li>l'alternative textuelle impl&eacute;ment&eacute;e via la propri&eacute;t&eacute; <code>aria-label</code> permet d'identifier la nature et la fonction de l'image et est identique &agrave; l'attribut <code>title</code> s'il est pr&eacute;sent</li>  \
 <li>l'alternative textuelle impl&eacute;ment&eacute;e via la balise <code>desc</code> permet d'identifier la nature et la fonction de l'image et est identique &agrave; l'attribut <code>title</code> de la balise <code>svg</code> s'il est pr&eacute;sent</li>  \
</ul>
rgaa30-1-4-6-url=http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/referentiel_technique.htm#test-1-4-6
rgaa30-1-4-7=Pour chaque image vectorielle (balise <code>svg</code>) utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme image-test et ayant une alternative textuelle , l'alternative textuelle est-elle <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mRestitutionCorrecte">correctement restitu&eacute;e</a> par les technologies d'assistance ?
