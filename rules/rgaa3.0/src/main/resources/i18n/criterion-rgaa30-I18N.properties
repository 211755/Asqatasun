Rgaa30-1-1= Chaque image a-t-elle une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a> ?
Rgaa30-1-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mImgDeco">image de d&eacute;coration</a> ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a>, cette alternative est-elle vide ?
Rgaa30-1-3= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgInfo">image porteuse d'information</a> ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a>, cette alternative est-elle pertinente (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-3" title="Cas particuliers pour le crit&egrave;re 1.3">cas particuliers</a>) ?
Rgaa30-1-4= Pour chaque image utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> ou comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgTest">image-test</a>, ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltTexteImg">alternative textuelle</a>, cette alternative permet-elle d'identifier la nature et la fonction de l'image ?
Rgaa30-1-5= Pour chaque image utilis&eacute;e comme <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a>, une solution d'acc&egrave;s alternatif au contenu ou &agrave; la fonction du <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mcaptcha">CAPTCHA</a> est-elle pr&eacute;sente ?
Rgaa30-1-6= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgInfo">image porteuse d'information</a> a-t-elle, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mDescDetaillee">description d&eacute;taill&eacute;e</a> ?
Rgaa30-1-7= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mimgInfo">image porteuse d'information</a> ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mDescDetaillee">description d&eacute;taill&eacute;e</a>, cette description est-elle pertinente ?
Rgaa30-1-8= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mImgText">image texte</a> porteuse d'information, en l'absence d'un m&eacute;canisme de remplacement, doit si possible &ecirc;tre remplac&eacute;e par du <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTexteStyle">texte styl&eacute;</a>. Cette r&egrave;gle est-elle respect&eacute;e (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit1-8" title="Cas particuliers pour le crit&egrave;re 1.8">hors cas particuliers</a>) ?
Rgaa30-1-9= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mImgText">image texte</a> porteuse d'information, doit si possible &ecirc;tre remplac&eacute;e par du <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTexteStyle">texte styl&eacute;</a>. Cette r&egrave;gle est-elle respect&eacute;e (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit19-" title="Cas particuliers pour le crit&egrave;re 1.9">hors cas particuliers</a>) ?
Rgaa30-1-10= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLegendeImage">l&eacute;gende d'image</a> est-elle, si n&eacute;cessaire, correctement reli&eacute;e &agrave; l'image correspondante ?
Rgaa30-2-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCadreEnLigne">cadre en ligne</a> a-t-il un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitreCadre">titre de cadre</a> ?
Rgaa30-2-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCadreEnLigne">cadre en ligne</a> ayant un titre de cadre, ce <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitreCadre">titre de cadre</a> est-il pertinent ?
Rgaa30-3-1= Dans chaque page Web, l'<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mInfoCouleur">information</a> ne doit pas &ecirc;tre donn&eacute;e uniquement par la couleur. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-3-2= Dans chaque page Web, l'<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mInfoCouleur">information</a> ne doit pas &ecirc;tre donn&eacute;e uniquement par la couleur. Cette r&egrave;gle est-elle impl&eacute;ment&eacute;e de fa&ccedil;on <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mPertinence">pertinente</a> ?
Rgaa30-3-3= Dans chaque page Web, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mContraste">contraste</a> entre la couleur du texte et la couleur de son arri&egrave;re-plan est-il suffisamment &eacute;lev&eacute; (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit3-" title="Cas particuliers pour le crit&egrave;re 3.3">hors cas particuliers</a>) ?
Rgaa30-3-4= Dans chaque page Web, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mContraste">contraste</a> entre la couleur du texte et la couleur de son arri&egrave;re-plan est-il am&eacute;lior&eacute; (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit3-" title="Cas particuliers pour le crit&egrave;re 3.4">hors cas particuliers</a>) ?
Rgaa30-4-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; a-t-il, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle</a> ou une audio-description (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.1">hors cas particuliers</a>) ?
Rgaa30-4-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle</a> ou une audio-description synchronis&eacute;e, celles-ci sont-elles pertinentes (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.2">hors cas particuliers</a>) ?
Rgaa30-4-3= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> synchronis&eacute; pr&eacute;-enregistr&eacute; a-t-il, si n&eacute;cessaire, des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSsTitreSynchro">sous-titres synchronis&eacute;s</a> (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.3">hors cas particuliers</a>) ?
Rgaa30-4-4= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> synchronis&eacute; pr&eacute;-enregistr&eacute; ayant des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSsTitreSynchro">sous-titres synchronis&eacute;s</a>, ces sous-titres sont-ils pertinents ?
Rgaa30-4-5= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> en direct a-t-il, si n&eacute;cessaire, des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSsTitreSynchro">sous-titres synchronis&eacute;s</a> ou une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle</a> (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.5">hors cas particuliers</a>) ?
Rgaa30-4-6= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> en direct ayant des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSsTitreSynchro">sous-titres synchronis&eacute;s</a> ou une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle</a>, ceux-ci sont-ils pertinents ?
Rgaa30-4-7= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; a-t-il, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAudioDesc">audio-description</a> synchronis&eacute;e (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.7">hors cas particuliers</a>) ?
Rgaa30-4-8= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; ayant une audio-description synchronis&eacute;e, celle-ci est-elle pertinente ?
Rgaa30-4-9= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; a-t-il, si n&eacute;cessaire, une interpr&eacute;tation en langue des signes (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.9">hors cas particuliers</a>) ?
Rgaa30-4-10= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; ayant une interpr&eacute;tation en langue des signes, celle-ci est-elle pertinente ?
Rgaa30-4-11= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; a-t-il, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAudioDescE">audio-description &eacute;tendue</a> synchronis&eacute;e (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.11">hors cas particuliers</a>) ?
Rgaa30-4-12= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> pr&eacute;-enregistr&eacute; ayant une audio-description &eacute;tendue synchronis&eacute;e, celle-ci est-elle pertinente ?
Rgaa30-4-13= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> synchronis&eacute; ou seulement vid&eacute;o a-t-il, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle </a> <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-" title="Cas particuliers pour le crit&egrave;re 4.13">(hors cas particuliers</a>) ?
Rgaa30-4-14= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> synchronis&eacute; ou seulement vid&eacute;o, ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTranscriptTextuel">transcription textuelle</a>, celle-ci est-elle pertinente ?
Rgaa30-4-15= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> est-il clairement identifiable (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-15" title="Cas particuliers pour le crit&egrave;re 4.15">hors cas particuliers</a>) ?
Rgaa30-4-16= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaNoTemp">m&eacute;dia non temporel</a> a-t-il, si n&eacute;cessaire, une alternative (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-16" title="Cas particuliers pour le crit&egrave;re 4.16">hors cas particuliers</a>) ?
Rgaa30-4-17= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaNoTemp">m&eacute;dia non temporel</a> ayant une alternative, cette alternative est-elle pertinente ?
Rgaa30-4-18= Chaque son d&eacute;clench&eacute; automatiquement est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mControleSon">contr&ocirc;lable par l'utilisateur</a> ?
Rgaa30-4-19= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> seulement audio pr&eacute;-enregistr&eacute;, les dialogues sont-ils suffisamment audibles (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-19" title="Cas particuliers pour le crit&egrave;re 4.19">hors cas particuliers</a>) ?
Rgaa30-4-20= La consultation de chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> est-elle, si n&eacute;cessaire, <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mControleClavSour">contr&ocirc;lable par le clavier et la souris</a> ?
Rgaa30-4-21= La consultation de chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaNoTemp">m&eacute;dia non temporel</a> est-elle contr&ocirc;lable par le clavier et la souris ?
Rgaa30-4-22= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMediaTemp">m&eacute;dia temporel</a> et non temporel est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCompAccess">compatible avec les technologies d'assistance</a> (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit4-22" title="Cas particuliers pour le crit&egrave;re 4.22">hors cas particuliers</a>) ?
Rgaa30-5-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonneeC">tableau de donn&eacute;es complexe</a> a-t-il un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mResumeTab">r&eacute;sum&eacute;</a> ?
Rgaa30-5-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonneeC">tableau de donn&eacute;es complexe</a> ayant un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mResumeTab">r&eacute;sum&eacute;</a>, celui-ci est-il pertinent ?
Rgaa30-5-3= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabMiseForme">tableau de mise en forme</a>, le contenu lin&eacute;aris&eacute; reste-t-il compr&eacute;hensible ?
Rgaa30-5-4= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonnee">tableau de donn&eacute;es</a> a-t-il un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitreTab">titre</a> ?
Rgaa30-5-5= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonnee">tableau de donn&eacute;es</a> ayant un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitreTab">titre</a>, celui-ci est-il pertinent ?
Rgaa30-5-6= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonnee">tableau de donn&eacute;es</a>, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEnteteTab">en-t&ecirc;te de colonnes</a> et chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEnteteTab">en-t&ecirc;te de lignes</a> sont-ils correctement d&eacute;clar&eacute;s ?
Rgaa30-5-7= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabDonnee">tableau de donn&eacute;es</a>, la technique appropri&eacute;e permettant d'associer chaque cellule avec ses en-t&ecirc;tes est-elle utilis&eacute;e ?
Rgaa30-5-8= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTabMiseForme">tableau de mise en forme</a> ne doit pas utiliser d'&eacute;l&eacute;ments propres aux tableaux de donn&eacute;es. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-6-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLien">lien</a> est-il explicite (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit6-" title="Cas particuliers pour le crit&egrave;re 6.1">hors cas particuliers</a>) ?
Rgaa30-6-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLien">lien</a> ayant un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitreLien">titre de lien</a>, celui-ci est-il pertinent ?
Rgaa30-6-3= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mIntituleLien">intitul&eacute; de lien</a> seul est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLienHorsContexte">explicite hors contexte</a> (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit6-" title="Cas particuliers pour le crit&egrave;re 6.4">hors cas particuliers</a>) ?
Rgaa30-6-4= Pour chaque page web, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLienIdentique">lien identique</a> a-t-il les m&ecirc;mes fonction et destination ?
Rgaa30-6-5= Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLien">lien</a>, &agrave; l'exception des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAncreNom">ancres</a>, a-t-il un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mIntituleLien">intitul&eacute;</a> ?
Rgaa30-7-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mScript">script</a> est-il, si n&eacute;cessaire, <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCompAccess">compatible avec les technologies d'assistance</a> ?
Rgaa30-7-2= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mScript">script</a> ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltScript">alternative</a>, cette <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAltScript">alternative</a> est-elle pertinente ?
Rgaa30-7-3= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mScript">script</a> est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mControleClavSour">contr&ocirc;lable par le clavier et la souris</a> (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit7-3" title="Cas particuliers pour le crit&egrave;re 7.3">hors cas particuliers</a>) ?
Rgaa30-7-4= Pour chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mScript">script</a> qui initie un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mChangContexte">changement de contexte</a>, l'utilisateur est-il averti ou en a-t-il le contr&ocirc;le ?
Rgaa30-7-5= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mScript">script</a> qui provoque une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mAlerte">alerte</a> non sollicit&eacute;e est-il contr&ocirc;lable par l'utilisateur (hors <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit7-6" title="Cas particuliers pour le crit&egrave;re 7.6">cas particuliers</a>) ?
Rgaa30-8-1= Chaque page Web est-elle d&eacute;finie par un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mDTD">type de document</a> ?
Rgaa30-8-2= Pour chaque page Web, le code source est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCodeValide">valide</a> selon le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mDTD">type de document</a> sp&eacute;cifi&eacute; <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit8-2">hors cas particuliers</a> ?
Rgaa30-8-3= Dans chaque page Web, la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLangueDefaut"> langue par d&eacute;faut</a> est-elle pr&eacute;sente ?
Rgaa30-8-4= Pour chaque page Web ayant une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLangueDefaut"> langue par d&eacute;faut</a>, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCodeLangue">code de langue</a> est-il pertinent ?
Rgaa30-8-5= Chaque page Web a-t-elle un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitrePage">titre de page</a> ?
Rgaa30-8-6= Pour chaque page Web ayant un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitrePage">titre de page</a>, ce titre est-il pertinent ?
Rgaa30-8-7= Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mChangeLang">changement de langue</a> est-il indiqu&eacute; dans le code source (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit8-7" title="Cas particuliers pour le crit&egrave;re 8.7">hors cas particuliers</a>) ?
Rgaa30-8-8= Dans chaque page Web, chaque changement de langue est-il pertinent ?
Rgaa30-8-9= Dans chaque page Web, les balises ne doivent pas &ecirc;tre utilis&eacute;es <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mUniquPres">uniquement &agrave; des fins de pr&eacute;sentation</a>. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-8-10= Dans chaque page Web, les changements du <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSensLecture">sens de lecture</a> sont-ils signal&eacute;s ?
Rgaa30-9-1= Dans chaque page Web, l'information est-elle structur&eacute;e par l'utilisation appropri&eacute;e de <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTitre">titres</a> ?
Rgaa30-9-2= Dans chaque page Web, la structure du document est-elle coh&eacute;rente ?
Rgaa30-9-3= Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mListes">liste</a> est-elle correctement structur&eacute;e ?
Rgaa30-9-4= Dans chaque page Web, la premi&egrave;re occurrence de chaque abr&eacute;viation permet-elle d'en conna&icirc;tre la signification ?
Rgaa30-9-5= Dans chaque page Web, la signification de chaque abr&eacute;viation est-elle pertinente ?
Rgaa30-9-6= Dans chaque page Web, chaque citation est-elle correctement indiqu&eacute;e ?
Rgaa30-10-1= Dans le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSiteWeb">site Web</a>, des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mFeuilleStyle">feuilles de styles</a> sont-elles utilis&eacute;es pour contr&ocirc;ler la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mPresInfo">pr&eacute;sentation de l'information</a> ?
Rgaa30-10-2= Dans chaque page Web, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mContVisible">contenu visible</a> reste-t-il pr&eacute;sent lorsque les <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mFeuilleStyle">feuilles de styles</a> sont d&eacute;sactiv&eacute;es ?
Rgaa30-10-3= Dans chaque page Web, l'information reste-t-elle <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCoherentODL">compr&eacute;hensible</a> lorsque les <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mFeuilleStyle">feuilles de styles</a> sont d&eacute;sactiv&eacute;es ?
Rgaa30-10-4= Dans chaque page Web, le texte reste-t-il lisible lorsque la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTailleCaractere">taille des caract&egrave;res</a> est augment&eacute;e jusqu'&agrave; 200%, au moins ?
Rgaa30-10-5= Dans chaque page Web, les d&eacute;clarations CSS de couleurs de fond d'&eacute;l&eacute;ment et de police sont-elles correctement utilis&eacute;es?
Rgaa30-10-6= Dans chaque page Web, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLienNature">lien dont la nature n'est pas &eacute;vidente</a> est-il visible par rapport au texte environnant ?
Rgaa30-10-7= Dans chaque page Web, pour chaque &eacute;l&eacute;ment recevant le focus, la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mPriseFocus">prise de focus</a> est-elle visible ?
Rgaa30-10-8= Dans chaque page Web, le choix de la couleur de fond et de police du texte est-il contr&ocirc;lable par l'utilisateur ?
Rgaa30-10-9= Pour chaque page Web, le texte ne doit pas &ecirc;tre justifi&eacute;. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-10-10= Pour chaque page Web, en affichage plein &eacute;cran et avec une taille de police &agrave; 200%, chaque bloc de texte reste-t-il lisible sans l'utilisation de la barre de d&eacute;filement horizontal ?
Rgaa30-10-11= Pour chaque page Web, les blocs de texte ont-ils une largeur inf&eacute;rieure ou &eacute;gale &agrave; 80 caract&egrave;res (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit10-11" title="Cas particuliers pour le crit&egrave;re 10.11">hors cas particuliers</a>) ?
Rgaa30-10-12= Pour chaque page Web, l'espace entre les lignes et les paragraphes est-il suffisant ?
Rgaa30-10-13= Pour chaque page Web, les <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mTexteCache">textes cach&eacute;s</a> sont-ils correctement affich&eacute;s pour &ecirc;tre restitu&eacute;s par les technologies d'assistance ?
Rgaa30-10-14= Dans chaque page Web, l'information ne doit pas &ecirc;tre donn&eacute;e uniquement par la forme, taille ou position. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-10-15= Dans chaque page Web, l'information ne doit pas &ecirc;tre donn&eacute;e par la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mIndicForme">forme, taille ou position</a> uniquement. Cette r&egrave;gle est-elle impl&eacute;ment&eacute;e de fa&ccedil;on pertinente ?
Rgaa30-11-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mChpSaisie">champ de formulaire</a> a-t-il une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEtiquette">&eacute;tiquette</a> ?
Rgaa30-11-2= Chaque &eacute;tiquette associ&eacute;e &agrave; un <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mChpSaisie">champ de formulaire</a> est-elle pertinente ?
Rgaa30-11-3= Dans chaque formulaire, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEtiquette">&eacute;tiquette</a> associ&eacute;e &agrave; un champ de formulaire ayant la m&ecirc;me fonction et r&eacute;p&eacute;t&eacute;e plusieurs fois dans une m&ecirc;me page ou dans un ensemble de pages est-elle coh&eacute;rente ?
Rgaa30-11-4= Dans chaque formulaire, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEtiquette">&eacute;tiquette</a> de champ et son champ associ&eacute; sont-ils accol&eacute;s ?
Rgaa30-11-5= Dans chaque formulaire, les <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mInfoMNature">informations de m&ecirc;me nature</a> sont-elles regroup&eacute;es, si n&eacute;cessaire ?
Rgaa30-11-6= Dans chaque formulaire, chaque regroupement de champs de formulaire a-t-il une l&eacute;gende ?
Rgaa30-11-7= Dans chaque formulaire, chaque l&eacute;gende associ&eacute;e &agrave; un groupement de champs de formulaire est-elle pertinente ?
Rgaa30-11-8= Dans chaque formulaire, chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mListeChoix">liste de choix</a> est-elle structur&eacute;e de mani&egrave;re pertinente ?
Rgaa30-11-9= Dans chaque formulaire, l'intitul&eacute; de chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mBtnForm">bouton</a> est-il pertinent ?
Rgaa30-11-10= Dans chaque formulaire, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mControleSaisie">contr&ocirc;le de saisie</a> est-il utilis&eacute; de mani&egrave;re pertinente ?
Rgaa30-11-11= Dans chaque formulaire, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mControleSaisie">contr&ocirc;le de saisie</a> est-il accompagn&eacute;, si n&eacute;cessaire, de suggestions facilitant la correction des erreurs de saisie ?
Rgaa30-11-12= Pour chaque formulaire, les donn&eacute;es &agrave; caract&egrave;re financier, juridique ou personnel peuvent-elles &ecirc;tre modifi&eacute;es, mises &agrave; jour ou r&eacute;cup&eacute;r&eacute;es par l'utilisateur ?
Rgaa30-11-13= Pour chaque formulaire, toutes les donn&eacute;es peuvent-elles &ecirc;tre modifi&eacute;es, mises &agrave; jour ou r&eacute;cup&eacute;r&eacute;es par l'utilisateur ?
Rgaa30-11-14= Pour chaque formulaire, des aides &agrave; la saisie sont-elles pr&eacute;sentes ?
Rgaa30-11-15= Pour chaque formulaire, chaque aide &agrave; la saisie est-elle pertinente ?
Rgaa30-12-1= Chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEnsemblePages">ensemble de pages</a> dispose-t-il de deux <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mSysNav">syst&egrave;mes de navigation</a> diff&eacute;rents, au moins (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-1" title="Cas particuliers pour le crit&egrave;re 12.1">hors cas particuliers</a>) ?
Rgaa30-12-2= Dans chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEnsemblePages">ensemble de pages</a>, le menu ou les <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mBarreNav">barres de navigation</a> sont-ils toujours &agrave; la m&ecirc;me place (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-" title="Cas particuliers pour le crit&egrave;re 12.2">hors cas particuliers</a>) ?
Rgaa30-12-3= Dans chaque <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mEnsemblePages">ensemble de pages</a>, le menu et les barres de navigation ont-ils une pr&eacute;sentation coh&eacute;rente (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-" title="Cas particuliers pour le crit&egrave;re 12.3">hors cas particuliers</a>) ?
Rgaa30-12-4= La <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mPlanSite">page &quot;plan du site&quot;</a> est-elle pertinente ?
Rgaa30-12-5= Dans chaque ensemble de pages, la <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mPlanSite">page &quot;plan du site&quot;</a> est-elle atteignable de mani&egrave;re identique ?
Rgaa30-12-6= Dans chaque ensemble de pages, le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMoteurRecherche">moteur de recherche</a> est-il atteignable de mani&egrave;re identique ?
Rgaa30-12-7= Dans chaque page d'une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCollecPage">collection de pages</a>, des liens facilitant la navigation sont-ils pr&eacute;sents ?
Rgaa30-12-8= Dans chaque page web, un fil d'Ariane est-il pr&eacute;sent (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-8" title="Cas particuliers pour le crit&egrave;re 12.8">hors cas particuliers</a>) ?
Rgaa30-12-9= Dans chaque page Web, le fil d'Ariane est-il pertinent ?
Rgaa30-12-10= Dans chaque page Web, les groupes de liens importants (menu, barre de navigation...) et la zone de contenu sont-ils identifi&eacute;s <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-1011">hors cas particuliers</a> ?
Rgaa30-12-11= Dans chaque page Web, des <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mLienEvitement">liens d'&eacute;vitement ou d'acc&egrave;s rapide</a> aux groupes de liens importants et &agrave; la zone de contenu sont-ils pr&eacute;sents <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit12-1011">hors cas particuliers</a> ?
Rgaa30-12-12= Dans chaque page Web, la page en cours de consultation est-elle indiqu&eacute;e dans le <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mMenuNav">menu de navigation</a> ?
Rgaa30-12-13= Dans chaque page Web, <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mOrdTab">l'ordre de tabulation</a> est-il <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mCoherentODL">coh&eacute;rent</a> ?
Rgaa30-12-14= Dans chaque page Web, la navigation ne doit pas contenir de pi&egrave;ge au clavier. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-13-1= Pour chaque page Web, l'utilisateur a-t-il le contr&ocirc;le de chaque limite de temps modifiant le contenu (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit13-1" title="Cas particuliers pour le crit&egrave;re 13.1">hors cas particuliers</a>) ?
Rgaa30-13-2= Dans chaque page Web, pour chaque ouverture de nouvelle fen&ecirc;tre, l'utilisateur est-il averti ?
Rgaa30-13-3= Dans chaque page Web, l'ouverture d'une nouvelle fen&ecirc;tre ne doit pas &ecirc;tre d&eacute;clench&eacute;e sans action de l'utilisateur. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-13-4= Dans chaque page Web, une t&acirc;che ne doit pas requ&eacute;rir de limite de temps pour &ecirc;tre r&eacute;alis&eacute;e, sauf si elle se d&eacute;roule en temps r&eacute;el ou si cette limite de temps est essentielle. Cette r&egrave;gle est-elle respect&eacute;e ?
Rgaa30-13-5= Dans chaque page Web, lors d'une interruption de session authentifi&eacute;e, les donn&eacute;es saisies par l'utilisateur sont-elles r&eacute;cup&eacute;r&eacute;es apr&egrave;s r&eacute;-authentification ?
Rgaa30-13-6= Dans chaque page Web, pour chaque fichier en t&eacute;l&eacute;chargement, des informations relatives &agrave; sa consultation sont-elles pr&eacute;sentes (<a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/cas_particulier.htm#cpCrit13-6" title="Cas particuliers pour le crit&egrave;re 13.6">hors cas particuliers</a>) ?
Rgaa30-13-7= Dans chaque page Web, chaque document bureautique en t&eacute;l&eacute;chargement poss&egrave;de-t-il, si n&eacute;cessaire, une <a href="http://references.modernisation.gouv.fr/sites/default/files/RGAA3_RC2-1/glossaire.htm#mVaccessible">version accessible</a>?
Rgaa30-13-8= Pour chaque document bureautique ayant une version accessible, cette version offre-t-elle la m&ecirc;me information ?
Rgaa30-13-9= Dans chaque page Web, les expressions inhabituelles, les expressions idiomatiques ou le jargon sont-ils explicit&eacute;s ?
Rgaa30-13-10= Dans chaque page Web, pour chaque expression inhabituelle ou limit&eacute;e, idiomatique ou de jargon ayant une d&eacute;finition, cette d&eacute;finition est-elle pertinente ?
Rgaa30-13-11= Dans chaque page Web, chaque contenu cryptique (art ascii, &eacute;moticon, syntaxe cryptique) a-t-il une alternative ?
Rgaa30-13-12= Dans chaque page Web, pour chaque contenu cryptique (art ascii, &eacute;moticon, syntaxe cryptique) ayant une alternative, cette alternative est-elle pertinente ?
Rgaa30-13-13= Dans chaque page Web, pour chaque mot dont le sens ne peut &ecirc;tre compris sans en conna&icirc;tre la prononciation, celle-ci est-elle indiqu&eacute;e ?
Rgaa30-13-14= Dans chaque page Web, chaque texte qui n&eacute;cessite un niveau de lecture plus avanc&eacute; que le premier cycle de l'enseignement secondaire a-t-il une version alternative ?
