Tanaguru a re\u00e7u une demande pour r\u00e9initialiser le mot de passe du compte {0}\n\n\
Si vous voulez r\u00e9initialiser votre mot de passe, cliquez sur le lien ci-dessous (ou copiez et collez le dans votre navigateur) : \n\
{1}\n\n\
