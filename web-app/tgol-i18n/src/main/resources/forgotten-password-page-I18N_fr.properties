Si vous ne voulez pas r\u00e9initialiser votre mot de passe, veuillez ignorer ce message. Votre mot de passe ne sera pas r\u00e9initialis\u00e9. En cas de probl\u00e8me, \
merci de nous joindre \u00e0 support@tanaguru.com \n\n\
