# Highlighter
highlighterLocation=$URL_OF_THE_HIGHLIGHTER

#deployment path
tgol-deployment-path=$TGOL-DEPLOYMENT-PATH (i.e /var/lib/tomcat6/webapps/ROOT/WEB-INF/conf)

#deployment path
web-app-url=$WEB-APP-URL (i.e https://localhost:8180/tanaguru-web-app-${version})

# persistence
tgol-persistenceXmlLocation=classpath:/conf/persistence.xml

# webresourceUrlPrefix
webresourceUrlPrefix=${web-app-url}/home/contract/audit-result.html
changePasswordUrl=${web-app-url}/change-password.html

#heritrix needed temp folder
heritrixHome=/var/tmp/tanaguru
crawlConfigFilePath=${tgol-deployment-path}/crawler/

#contentsAdapter
tempFolderRootPath=/var/tmp/tanaguru

#ruleImplementationLoader
ruleArchiveRoot=/var/lib/tanaguru

# db properties
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://$SQL_SERVER_URL:3306/$DATABASE_NAME
jdbc.username=$USER
jdbc.password=$PASSWORD
jpa.showSql=false

enable-sign-up=false
enable-account-settings=false