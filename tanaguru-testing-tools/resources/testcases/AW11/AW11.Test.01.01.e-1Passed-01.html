<div>

	<h1>AW11 Test.1.1.e Passed 01</h1>

	<p class="test-detail">
		<span lang="fr">Chaque image objet (balise object avec l'attribut type="image/...") a-t-elle une alternative textuelle entre &lt;object&gt; et &lt;/object&gt; ?</span>
	</p>

	<div class="testcase">
		<object data="dummy-image.jpg" type="image/jpeg">
			text alternative for object-image
		</object>
	</div>

	<p class="test-explanation">Passed: object-image without child and with text between &lt;object&gt; and &lt;/object&gt;</p>

</div>
